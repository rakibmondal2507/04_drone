<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Drone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="banner">
        <div id="drone-box">
            <img src="./images/drone.png" class="drone-img">
            <img src="./images/drone-left.png" class="drone-left">
            <img src="./images/drone-right.png" class="drone-right">
        </div>
    </div>
    <script>
        $('#banner').mousemove(function(e){
            var moveX = (e.pageX * -1/2)+300;
            var moveY = (e.pageY * -1/3)+120;
            $('#drone-box').css({
                'transform' : 'translate3d('+moveX+'px,'+moveY+'px,0)'
            });
        });
    </script>
</body>
</html>
